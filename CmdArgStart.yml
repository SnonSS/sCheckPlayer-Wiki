    # Determines whether to check if the player has ever been on the server.
    # When using the command /scheck start [nick] --offline:
    # - If true, it will check if the player has been registered on the server.
    # - If false, the check is ignored, and the command executes regardless of this.
    #
    # Определяет, должна ли проверяться информация о том, был ли игрок когда-либо на сервере.
    # При использовании команды /scheck start [ник] --offline:
    # - Если true, будет проверяться, был ли игрок зарегистрирован на сервере.
    # - Если false, проверка игнорируется и команда выполняется независимо от этого.
    Enabled: true
  Afk-System:
    # Enables or disables the AFK system.
    # When enabled (true), the system will monitor player activity and mark them as AFK
    # if they have not performed any actions for a certain period of time.
    # The initiator of the check will be notified that the player is AFK,
    # and the check will be automatically triggered when the player returns from AFK.
    #
    # Включает или отключает систему AFK.
    # Если включено (true), система будет отслеживать активность игроков и помечать их как AFK,
    # если они не выполняли действий в течение определенного времени.
    # Инициатор проверки будет уведомлен, что игрок находится в режиме AFK,
    # и вызов на проверку будет выполнен автоматически, когда игрок вернется из AFK.
    Enabled: false
    # The time in seconds after which a player will be considered AFK if they haven't shown any activity (e.g., haven't moved).
    # If a player does not perform any actions within this time, they will automatically be marked as AFK.
    # 300 seconds = 5 minutes
    # 600 seconds = 10 minutes
    # 900 seconds = 15 minutes
    #
    # Время в секундах, через которое игрок будет считаться AFK, если он не проявлял активности (например, не двигался).
    # Если игрок не выполняет никаких действий в течение этого времени, он автоматически будет помечен как AFK.
    # 300 секунд = 5 минут
    # 600 секунд = 10 минут
    # 900 секунд = 15 минут
    Time-Out-Afk: 300
    # The interval in seconds at which the system will check the status of each player for activity.
    # This determines how frequently the task runs to check if a player has gone AFK.
    # Lower values make the check more frequent but may increase server load.
    #
    # Интервал в секундах, через который система будет проверять состояние каждого игрока на активности.
    # Это влияет на частоту выполнения задачи, которая определяет, ушел ли игрок в режим AFK.
    # Меньшие значения делают проверку более частой, но могут увеличить нагрузку на сервер.
    Task-Interval: 1
    # When enabled, the system checks for mouse movement.
    # When disabled, it checks for movement from block to block.
    # Enabling this check may increase server load.
    # (If it does not cause lag, you can leave it enabled).
    #
    # Когда включено игрока проверяет на движение мыши.
    # Когда отключено игрока проверяет на перемещение с блока на блок.
    # Включения проверки может увеличить нагрузку на сервер.
    # (если функция не вызывает лагов, то можно оставить включенной).
    Check-Movements-Completely: false
    # The value indicates how sensitive the system is to changes in the player's view direction.
    # A lower value makes the sensitivity higher.
    # A higher value makes the sensitivity lower.
    # You need to restart the plugin for this to take effect.
    #
    # Значение указывает, насколько чувствительно система реагирует на изменение направления взгляда игрока.
    # Меньшее значение делает проверку более чувствительной.
    # Большее значение делает проверку менее чувствительной.
    # Нужно перезагрузить плагин чтобы это применилось.
    Mouse-Movement-Sensitivity: 1
    # "int" for using integers.
    # "double" to use numbers with a dot.
    # Intended for Mouse-Movement-Sensitivity
    #
    # "int" для использования целых чисел.
    # "double" для использования чисел с точкой.
    # Предназначено для Mouse-Movement-Sensitivity
    Type-Variables: int
  Add-Tab-Completion-Afk-Remove:
    # Enables or disables the display of the command in tab completion
    # for removing AFK status. /scheck afk (nickname) --remove.
    # Включает или отключает показ команды в автозаполнении
    # табуляции для удаления режима AFK. /scheck afk (ник) --remove.
    Enabled: false
  Completion-Player-Names:
    # Specifies the maximum number of player names that will appear in the tab completion list
    # when using commands like /scheck start (name) or /scheck afk (name) --remove.
    # This limit helps prevent the list from being overloaded with too many suggestions.
    #
    # Указывает максимальное количество имен игроков, которые будут отображаться в списке автозавершения,
    # когда используются команды /scheck start (ник) или /scheck afk (ник) --remove.
    # Это ограничение помогает избежать перегрузки списка большим количеством предложений.
    Max-Player-Suggestions: 10
    # Enables or disables the use of a cooldown between tab completion requests by the same player.
    # When enabled (true), the system applies the delay specified in Tab-Completion-Cooldown
    # to prevent excessively frequent use of tab completion.
    # When disabled (false), no delay will be applied, and tab completion can be used without restrictions.
    # It is not recommended to set this to false, as it may lead to excessive server load
    # due to frequent tab completion requests.
    #
    # Включает или отключает использование задержки между вызовами автозавершения таба для одного и того же игрока.
    # Когда включено (true), система применяет задержку, указанную в Tab-Completion-Cooldown,
    # чтобы избежать слишком частого использования автозавершения.
    # Когда отключено (false), задержка не будет применяться, и автозавершение можно использовать без ограничений.
    # Не рекомендуется устанавливать значение false, так как это может привести к чрезмерной нагрузке на сервер
    # из-за частых запросов на автозавершение.
    Tab-Completion-Cooldown-Enabled: true
    # Specifies the cooldown in milliseconds between tab completion requests by the same player.
    # This setting helps prevent excessive use of resource-intensive operations, such as player list queries,
    # and reduces server load, especially with frequent use of tab completion commands.
    #
    # Указывает задержку в миллисекундах между вызовами автозавершения таба для одного и того же игрока.
    # Этот параметр помогает предотвратить чрезмерное использование ресурсоемких операций, таких как запросы к списку игроков,
    # и уменьшает нагрузку на сервер, особенно при частом использовании команд автозавершения.
    Tab-Completion-Cooldown: 300
  Trigger-Chat-Messages:
    # Enables or disables the checking of words that a player writes during inspection.
    # If enabled, the system will check the messages of players under inspection
    # and consider if they use specific words or phrases. If a player's message
    # matches the check criteria, certain actions, such as banning, may be taken.
    #
    # Включает или отключает проверку слов, которые игрок написал во время проверки.
    # Если включено, система будет проверять сообщения игроков, находящихся под проверкой,
    # и будет учитывать, если они используют определенные слова или фразы. Если игрок пишет что-то,
    # что соответствует критериям проверки, это может привести к применению определенных мер, например, бану.
    Enabled: false
    # Enables or disables killing a player when the player leaves the check.
    # Включает или отключает убийство игрока когда игрок покинул проверку.
    Kill-Player-Quit: false
    # Determines whether the trigger word check should be case-sensitive.
    # If set to false, the trigger word will be recognized regardless of whether
    # it is written in uppercase, lowercase, or a combination of both.
    # If set to true, the check will be case-sensitive, and the trigger word must be written exactly as specified in Trigger-Words.
    # Example: If the trigger word is 'I cheat', and the Exact-Match parameter is set to true, the check will only trigger if the player types 'I cheat'.
    # If the player types 'I CHEAT', 'i cheat', or any other variation, the check will not trigger.
    #
    # Определяет, должна ли проверка триггерных слов учитывать регистр букв.
    # Если установлено false, триггерное слово будет распознаваться, независимо от того,
    # написано оно заглавными, строчными буквами или их комбинацией.
    # Если установлено true, проверка будет учитывать регистр букв, и триггерное слово должно быть написано точно так, как указано в Trigger-Words.
    # Пример: Если триггерное слово — 'Я чит', и параметр Exact-Match установлен true, то проверка сработает только, если игрок напишет 'Я чит'.
    # Если он напишет 'Я ЧИТ', 'я чит' или любую другую вариацию, проверка не сработает.
    Exact-Match: false
    # Words or phrases can be written in either lowercase or uppercase and may contain spaces.
    # !!! If a player has been muted by other plugins, the trigger word check will not work. !!!
    # Trigger words are active only when the Chat-Mode parameter in the Listeners.yml file is set to CHECK.
    # With Chat-Mode set to DISABLED or NORMAL, trigger words will not work.
    # If a player types a phrase containing a trigger word among other words (e.g., "I cheat' message"),
    # the check will only trigger if the trigger word is written alone, without other words.
    #
    # Слова или фразы могут быть записаны как в нижнем, так и в верхнем регистре и могут содержать пробелы.
    # !!! Если игрок имеет мут от других плагинов, проверка триггерных слов не будет работать. !!!
    # Триггерные слова активны только тогда, когда в файле Listeners.yml установлен параметр Chat-Mode: CHECK.
    # При значениях Chat-Mode: DISABLED или Chat-Mode: NORMAL триггерные слова не будут работать.
    # Если игрок написал фразу, содержащую триггерное слово среди других слов (например, "Просто 'Я чит' сообщения"),
    # проверка сработает только в том случае, если триггерное слово написано, без других слов.
    Trigger-Words:
    - ''
    # %initiator-player% replaced by the initiator's nickname. | заменяется на ник инициатора.
    # %target-player% is replaced by the player's nickname. | заменяется на ник игрока.
    #
    # Available values:
    # Command from the console without delay:
    # - '(command)'
    # Command from the console with a 5-second delay:
    # - 'delay: 5 (command)'
    # Command from the player being checked without delay:
    # - 'player: (command)'
    # Command from the player being checked with a 10-second delay:
    # - 'delay: 10 player: (command)'
    # Command from the player who initiated the check without delay:
    # - 'player-initiator: (command)'
    # Command from the player who initiated the check with a 15-second delay:
    # - 'delay: 15 player-initiator: (command)'
    #
    # Доступные значения:
    # Команда от консоли без задержки:
    # - '(команда)'
    # Команда от консоли с задержкой 5 секунд:
    # - 'delay: 5 (команда)'
    # Команда от имени игрока который на проверке без задержки:
    # - 'player: (команда)'
    # Команда от имени игрока который на проверке с задержкой 10 секунд:
    # - 'delay: 10 player: (команда)'
    # Команда от имени игрока, который вызвал проверку игрока, без задержки:
    # - 'player-initiator: (команда)'
    # Команда от имени игрока, который вызвал проверку игрока, с задержкой 15 секунд:
    # - 'delay: 15 player-initiator: (команда)'
    #
    Commands:
    - 'player-initiator: tempban %target-player% 30d cheats'
    Title-Trigger-Words-Initiator:
      # Enables or disables on-screen messages?
      # Включает или отключает сообщения на экран?
      Enabled: false
      # Time in ticks for the title to fade in (1 second = 20 ticks).
      # Время появления заголовка в тиках (1 секунда = 20 тиков).
      Fade-In-Time: 10
      # Time in ticks (1 second = 20 ticks) during which the title stays on the screen.
      # Время, в тиках (1 секунда = 20 тиков), в течение которого заголовок остается на экране.
      Stay-Time: 70
      # Time in ticks for the title to fade out (1 second = 20 ticks).
      # Время исчезновения заголовка в тиках (1 секунда = 20 тиков).
      Fade-Out-Time: 20
    Title-Trigger-Words-Player:
      # Enables or disables on-screen messages?
      # Включает или отключает сообщения на экран?
      Enabled: false
      # Time in ticks for the title to fade in (1 second = 20 ticks).
      # Время появления заголовка в тиках (1 секунда = 20 тиков).
      Fade-In-Time: 10
      # Time in ticks (1 second = 20 ticks) during which the title stays on the screen.
      # Время, в тиках (1 секунда = 20 тиков), в течение которого заголовок остается на экране.
      Stay-Time: 70
      # Time in ticks for the title to fade out (1 second = 20 ticks).
      # Время исчезновения заголовка в тиках (1 секунда = 20 тиков).
      Fade-Out-Time: 20
  Set-Block-Below-Player:
    # Enables or disables the function of placing blocks below the player when the player is in the air.
    # Включает или отключает функцию установки блоков под игроком, когда игрок находится в воздухе.
    Enabled: true
    # Specifies the type of block that will be placed below the player.
    # Use any valid material from the Material enumeration in Minecraft.
    # Examples: GLASS, STONE, DIRT.
    # Ensure that the value is in uppercase to match the material name correctly.
    # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
    #
    # Указывает тип блока, который будет установлен под игроком.
    # Используйте любой допустимый материал из перечисления Material в Minecraft.
    # Примеры значений: GLASS (стекло), STONE (камень), DIRT (земля).
    # Для корректной работы значение должно соответствовать названию материала в верхнем регистре.
    # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
    Set-Block: GLASS
    # The radius for placing blocks around the player in a circular shape.
    # The maximum allowed value is 10.
    # Радиус спавна блоков вокруг игрока в виде круга.
    # Максимально допустимое значение - 10.
    Radius: 3
    # Y-offset down from the player's position to check the block directly below them.
    # A value of -1 means checking one block below the player's position.
    # If a different offset is needed, specify the appropriate value.
    #
    # Смещение вниз от игрока для проверки блока непосредственно под ним.
    # Значение -1 означает, что проверка будет проводиться на один блок ниже позиции игрока.
    # Если требуется другое смещение, укажите соответствующее значение.
    Y-Offset-Down: -1
    # Y-offset up from the player for placing the block.
    # A value of 1 means the block will be placed directly under the player at the Y-Offset-Down point.
    # If a different offset is needed, specify the appropriate value.
    #
    # Смещение вверх от игрока для установки блока.
    # Значение 1 означает, что блок будет установлен непосредственно под игроком, в точке смещения Y-Offset-Down.
    # Если требуется другое смещение, укажите соответствующее значение.
    Y-Offset-Up: 1
    # Enables or disables flight mode for the player when a check is initiated.
    # I advise you not to turn it off, as it may kick the player.
    # Включает или отключает режим полета для игрока, когда начинается проверка.
    # Советую не отключать, так как может кикнуть игрока.
    Give-Fly-On-Check-Start: true
    # Specifies the pattern for placing blocks around the player.
    # Options:
    # - CIRCLE: Places blocks in a circular pattern.
    # - SQUARE: Places blocks in a square pattern.
    # - RANDOM: Places blocks randomly within the specified radius.
    # Указывает шаблон размещения блоков вокруг игрока.
    # Варианты:
    # - CIRCLE: Блоки размещаются по кругу.
    # - SQUARE: Блоки размещаются в форме квадрата.
    # - RANDOM: Блоки размещаются случайным образом в заданном радиусе.
    Pattern: CIRCLE
  Timed-Messages:
    # Enables or disables sending messages on a timer.
    # Включает или отключает отправку сообщений по таймеру.
    Enabled: true
    # - '30: time30: ENTITY_EXPERIENCE_ORB_PICKUP; 1.0; 1.0: FadeInTime=30: Stay-Time=90: Fade-Out-Time=100'
    # The value '30' indicates that the message will start displaying after 30 seconds.
    # 'time30' is the key for the message text in the localization files.
    # 'ENTITY_EXPERIENCE_ORB_PICKUP; 1.0; 1.0' specifies the sound type and its parameters, where 'ENTITY_EXPERIENCE_ORB_PICKUP' is the sound type and '1.0; 1.0' are the pitch and volume.
    # 'FadeInTime=30' - the duration of the message fade-in animation (in milliseconds).
    # 'Stay-Time=90' - the duration the message will remain visible (in milliseconds).
    # 'Fade-Out-Time=100' - the duration of the message fade-out animation (in milliseconds).
    #
    # - '30: time30: ENTITY_EXPERIENCE_ORB_PICKUP; 1.0; 1.0: FadeInTime=30: Stay-Time=90: Fade-Out-Time=100'
    # Значение '30' означает, что сообщение начнет отображаться через 30 секунд.
    # 'time30' - это ключ для текста сообщения в файлах локализации.
    # 'ENTITY_EXPERIENCE_ORB_PICKUP; 1.0; 1.0' - тон и громкость.
    # 'FadeInTime=30' - время анимации появления сообщения (в миллисекундах).
    # 'Stay-Time=90' - время, которое сообщение будет оставаться видимым (в миллисекундах).
    # 'Fade-Out-Time=100' - время анимации исчезновения сообщения (в миллисекундах).
    Messages:
    - '30: time30: ENTITY_EXPERIENCE_ORB_PICKUP; 1.0; 1.0: FadeInTime=10: Stay-Time=70: Fade-Out-Time=20'
    - '20: time20: ENTITY_EXPERIENCE_ORB_PICKUP; 1.0; 1.0: FadeInTime=10: Stay-Time=70: Fade-Out-Time=20'
    - '10: time10: ENTITY_EXPERIENCE_ORB_PICKUP; 1.0; 1.0: FadeInTime=10: Stay-Time=70: Fade-Out-Time=20'
    - '5: time5: ENTITY_EXPERIENCE_ORB_PICKUP; 1.0; 1.0: FadeInTime=10: Stay-Time=70: Fade-Out-Time=20'
    - '3: time3: ENTITY_EXPERIENCE_ORB_PICKUP; 1.0; 1.0: FadeInTime=10: Stay-Time=70: Fade-Out-Time=20'
    - '2: time2: ENTITY_EXPERIENCE_ORB_PICKUP; 1.0; 1.0: FadeInTime=10: Stay-Time=70: Fade-Out-Time=20'
    - '1: time1: ENTITY_EXPERIENCE_ORB_PICKUP; 1.0; 1.0: FadeInTime=10: Stay-Time=70: Fade-Out-Time=20'