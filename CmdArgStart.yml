#

# Setting up the /scheck start command (initiate player inspection).
# Настройка команды /scheck start (начать проверку игрока)
Command-Arg-Start:
  # You can disable the "start" command argument
  # by setting the value to false, and to enable it - true.
  # Вы можете отключить аргумент команды "start"
  # Установив значения false, а чтобы включить - true
  Command-Arg-Start-Enabled: true
  # You can disable the "--offline" command argument
  # by setting the value to false, and to enable it - true.
  # Вы можете отключить аргумент команды "-offline"
  # Установив значения false, а чтобы включить - true
  Command-Arg-Start-Offline-Enabled: true
  # You can disable the "scheck afk" command argument
  # by setting the value to false, and to enable it - true.
  # Вы можете отключить аргумент команды "scheck afk"
  # Установив значения false, а чтобы включить - true
  Command-Arg-Afk-Remove-Enabled: true
  Time:
    # Inspection duration (in seconds) (900 seconds = 15 minutes)
    # Длительность проверки (в секундах) (900 секунд = 15 минут)
    Check-Time: 900
  Teleport:
    # Allow teleporting the target player to the executor?
    # Разрешить телепортацию целевого игрока к инициатору проверки?
    Allow-Teleport-To-Executor: false
    # Enables or disables teleportation of the player to the initiator at a distance.
    # For this to work, you need to disable Allow-Teleport-To-Executor: false
    # Включает или отключает телепортацию игрока к инициатору на расстоянии.
    # Чтобы это работало нужно отключить Allow-Teleport-To-Executor: false
    Allow-Teleport-To-Executor-At-Distance: true
    # The distance in blocks the player will be teleported from the initiator.
    # Расстояние в блоках, на которое будет телепортирован игрок от инициатора.
    Distance: 3
    # Enables or disables teleportation of players back to their original location,
    # after disabling the plugin.
    # Включает или отключает телепортацю игроков обратно на исходное местоположение,
    # после отключения плагина.
    Allow-Teleport-Back-Players-Disabled-Plugin: false
    # Enables or disables safe teleportation of the player to the initiator at a distance.
    # If the player is inside blocks, they will be teleported to the highest block.
    # Включает или отключает безопасную телепортацию игрока к инициатору на расстоянии.
    # Если игрок находится в блоках, он будет телепортирован на самый верхний блок.
    # Works only when enabled: Allow-Teleport-To-Executor-At-Distance: true
    # Работает только когда включено: Allow-Teleport-To-Executor-At-Distance: true
    Safe-Teleport-Enabled: true
  Teleport-Time-Out:
    # Allow teleporting the target player back to their original location
    # After the time is up.
    # Разрешить телепортацию целевого игрока обратно на исходное местоположение
    # После окончании времени.
    Allow-Teleport-Back-Target-Player: false
  Teleport-Target-Player-Custom-Location:
    # Enables or disables player teleportation to other coordinates at the start of the check.
    # (To make this work, Allow-Teleport-To-Executor: false must be disabled)
    # Включает или отключает телепортацию игрока на другие координаты при начале проверки.
    # (Чтобы это работало, нужно отключить Allow-Teleport-To-Executor: false)
    Enabled: false
    # The name of the world to which the player will be teleported.
    # Название мира, куда будет телепортирован игрок.
    World: "world"
    # Teleport coordinates.
    # Координаты телепортации.
    X: 0
    Y: 0
    Z: 0
    # The yaw (horizontal rotation) and pitch (vertical rotation) angles.
    # Угол поворота по горизонтали (yaw) и вертикали (pitch).
    Yaw: 0.0
    Pitch: 0.0
  ActionBar:
    # Enables or disables the Action Bar for the player at the start of the check.
    # Включает или отключает Экшен-Бар игроку при начале проверки.
    ActionBar-Player: true
    # Enables or disables the Action Bar for the initiator at the start of the check.
    # Включает или отключает Экшен-Бар инициатору при начале проверки.
    ActionBar-Initiator: true
  Chat:
    # Should the player's chat be enabled at the start of the inspection?
    # Нужно ли включать чат игроку при начале проверки?
    Chat-No-Repeat-Enabled: true
    # Do I need to enable repeatable chat for the player when checking?
    # Нужно ли включать повторяемый чат игроку когда идет проверка?
    Chat-Repeat-Enabled: true
    # Message sent to the player every 20 seconds, notifying them that they are being inspected.
    # Каждые 20 секунд, будет писаться сообщение игроку о том, что он вызван на проверку.
    Message-Delay: 20
    #
    # Does the initiator need to clear the chat when starting the check?
    # Нужно ли очищать чат инициатору при начале проверки?
    Clear-Chat-Initiator-Player-Enabled: false
    # After how many milliseconds the message should be shown to the initiator,
    # indicating that they have called a player for a check after the chat has been cleared.
    # Works only when Clear-Chat-Initiator-Player-Enabled: true is enabled.
    # Через сколько (миллисекунд) должно быть показано инициатору сообщения,
    # что он вызвал игрока на проверку после очистки чата.
    # Работает только когда включено Clear-Chat-Initiator-Player-Enabled: true
    Message-Appears-Initiator: 3
    # The number of blank lines sent to the chat for the initiator.
    # Количество пустых строк, отправляемых в чат для инициатора.
    Chat-Clear-Lines-Initiator: 150
    #
    # Does the player need to clear the chat when starting a check?
    # Нужно ли очищать чат игроку при начале проверки?
    Clear-Chat-Target-Player-Enabled: false
    # After how many milliseconds the message should be shown to the player,
    # indicating that they have been called for a check after the chat has been cleared.
    # Works only when Clear-Chat-Target-Player-Enabled: true is enabled.
    # Через сколько (миллисекунд) должно быть показано игроку сообщения,
    # что его вызвали на проверку после очистки чата.
    # Работает только когда включено Clear-Chat-Target-Player-Enabled: true
    Message-Appears-Target: 3
    # The number of blank lines sent to the player's chat.
    # Количество пустых строк, отправляемых в чат для игрока.
    Chat-Clear-Lines-Target: 150
  BossBar:
    # Should the boss bar be enabled for the player at the start of the inspection?
    # Нужно ли включать босс-бар игроку при начале проверки?
    Enabled: true
    # Determines the color of the boss bar.
    # The value can be one of the predefined colors, for example:
    # PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE
    #
    # Определяет цвет босс-бара.
    # Значение может быть одним из предопределенных цветов, например:
    # PINK (розовый), BLUE (синий), RED (красный), GREEN (зеленый),
    # YELLOW (желтый), PURPLE (пурпурный), WHITE (белый)
    Boss-Bar-Color: RED
    # Determines the style of the boss bar.
    # The value can be one of the predefined styles, for example:
    # SOLID (solid) means that the boss's health progress will be displayed
    # as a continuous bar or filled color.
    # SEGMENTED_6 (segmented with 6 segments) means that
    # the health progress will be divided into 6 equal segments,
    # and each segment will be displayed separately.
    # SEGMENTED_10 (segmented with 10 segments) works similarly,
    # but with 10 segments instead of 6.
    # SEGMENTED_12 (segmented with 12 segments) displays the boss's health progress with 12 segments.
    # SEGMENTED_20 (segmented with 20 segments) uses 20 segments
    # to display the boss's health progress.
    #
    # Определяет стиль босс-бара.
    # Значение может быть одним из предопределенных стилей, например:
    # SOLID (твердый) означает, что прогресс здоровья босса будет отображаться
    # как непрерывная полоса или заполненный цвет.
    # SEGMENTED_6 (сегментированный с 6 сегментами) означает,
    # что прогресс здоровья будет разбит на 6 равных сегментов,
    # и каждый сегмент будет отображаться отдельно.
    # SEGMENTED_10 (сегментированный с 10 сегментами) работает аналогично,
    # но с 10 сегментами вместо 6.
    # SEGMENTED_12 (сегментированный с 12 сегментами) отображает прогресс здоровья босса с 12 сегментами.
    # SEGMENTED_20 (сегментированный с 20 сегментами) использует 20 сегментов
    # для отображения прогресса здоровья босса.
    Boss-Bar-Style: SOLID
  BossBar-Sender:
    # Needless to say about the boss-bar for the first time?
    # Нужно ли включать босс-бар для проверяющего при начале проверки?
    Enabled: true
    # Determines the color of the boss bar.
    # The value can be one of the predefined colors, for example:
    # PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE
    #
    # Определяет цвет босс-бара.
    # Значение может быть одним из предопределенных цветов, например:
    # PINK (розовый), BLUE (синий), RED (красный), GREEN (зеленый),
    # YELLOW (желтый), PURPLE (пурпурный), WHITE (белый)
    Boss-Bar-Sender-Color: YELLOW
    # Determines the style of the boss bar.
    # The value can be one of the predefined styles, for example:
    # SOLID (solid) means that the boss's health progress will be displayed
    # as a continuous bar or filled color.
    # SEGMENTED_6 (segmented with 6 segments) means that
    # the health progress will be divided into 6 equal segments,
    # and each segment will be displayed separately.
    # SEGMENTED_10 (segmented with 10 segments) works similarly,
    # but with 10 segments instead of 6.
    # SEGMENTED_12 (segmented with 12 segments) displays the boss's health progress with 12 segments.
    # SEGMENTED_20 (segmented with 20 segments) uses 20 segments
    # to display the boss's health progress.
    #
    # Определяет стиль босс-бара.
    # Значение может быть одним из предопределенных стилей, например:
    # SOLID (твердый) означает, что прогресс здоровья босса будет отображаться
    # как непрерывная полоса или заполненный цвет.
    # SEGMENTED_6 (сегментированный с 6 сегментами) означает,
    # что прогресс здоровья будет разбит на 6 равных сегментов,
    # и каждый сегмент будет отображаться отдельно.
    # SEGMENTED_10 (сегментированный с 10 сегментами) работает аналогично,
    # но с 10 сегментами вместо 6.
    # SEGMENTED_12 (сегментированный с 12 сегментами) отображает прогресс здоровья босса с 12 сегментами.
    # SEGMENTED_20 (сегментированный с 20 сегментами) использует 20 сегментов
    # для отображения прогресса здоровья босса.
    Boss-Bar-Sender-Style: SOLID
  Title-Start-Check-Target:
    # Enables or disables on-screen messages?
    # Включает или отключает сообщения на экран?
    Enabled: true
    # Time in ticks for the title to fade in (1 second = 20 ticks).
    # Время появления заголовка в тиках (1 секунда = 20 тиков).
    Fade-In-Time: 10
    # Time in ticks (1 second = 20 ticks) during which the title stays on the screen.
    # Время, в тиках (1 секунда = 20 тиков), в течение которого заголовок остается на экране.
    Stay-Time: 70
    # Time in ticks for the title to fade out (1 second = 20 ticks).
    # Время исчезновения заголовка в тиках (1 секунда = 20 тиков).
    Fade-Out-Time: 20
