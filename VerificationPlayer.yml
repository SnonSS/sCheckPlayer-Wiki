Settings:
  Verification:
    # Enable checking if a period .help needs to be entered in chat to continue the game
    # Нужно ли включать проверку на то чтобы нужно ввести в чат символ .help чтобы продолжить игру
    Enabled: true
  Time:
    # Time in seconds after which a player will be kicked if they do not enter a period .help in chat
    # Время в секундах через сколько игрока кикнет если не ввести .help в чат
    Time-Out: 30
  Clear-Chat-Player:
    # Should a player's chat be cleared when starting a check?
    # Нужно ли очищать чат игроку при начале проверки?
    Enabled: true
    # The number of blank lines sent to the player's chat.
    # Количество пустых строк, отправляемых в чат для игрока.
    Lines: 150
    # How many milliseconds should it take for a player to be shown a message
    # that he has been called for verification after clearing the chat.
    # Через сколько (миллисекунд) должно быть показано игроку сообщения,
    # что он вызван на проверку после очистки чата.
    Message-Appears: 600
    # After how many milliseconds should messages be deleted upon login?
    # Через сколько (миллисекунд) нужно удалять сообщения при заходе.
    Message-Remove: 600
  Ignored-Players:
    # Enable a whitelist of players on whom the check will not work
    # Нужно ли включать белый список игроков на которых проверка не будет работать.
    Enabled: false
    # Specify here the list of players on whom the check will not work
    # Укажите здесь список игроков на которых проверка не будет работать.
    Ignored-Players-List:
    - Snon_SS
  Path:
    # When set to false, the default path \plugins\sCheckPlayer\Data\ will be used
    # When set to true, you need to specify your own path where the VerifiedPlayers.yml file will be saved
    # This path should be without specifying the VerifiedPlayers.yml file name and should look something like this: \plugins\sCheckPlayer\CustomPath\
    #
    # Когда значение равно false, будет использован стандартный путь \plugins\sCheckPlayer\Data\
    # Когда значение равно true, вам необходимо указать собственный путь, куда будет сохранен файл VerifiedPlayers.yml
    # Этот путь должен быть без указания имени файла VerifiedPlayers.yml и должен выглядеть примерно так: \plugins\sCheckPlayer\CustomPath\.
    Path-Full-Enabled: false
    # Specify your path where the VerifiedPlayers.yml file will be saved
    # Укажите свой путь куда будет сохранен файл VerifiedPlayers.yml
    Path-Full: '\plugins\sCheckPlayer\CustomPath\'
  Repeat-Message:
    # Enable message repetition when a player needs to enter a period .help in chat
    # Нужно ли включать повторения сообщения когда игроку надо ввести в чат .help
    Enabled: true
    # Repeat message in chat every 10 seconds.
    # Повтор сообщения в чате каждые 10 секунд.
    Repeat-Time: 10
  Action-Bar:
    # Enables or disables the action bar.
    # Включает или отключает экшен бар.
    Enabled: true
  Boss-Bar:
    # Enables or disables the boss bar.
    # Включает или отключает босс бар.
    Enabled: true
    # Determines the color of the boss bar.
    # The value can be one of the predefined colors, for example:
    # PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE
    #
    # Определяет цвет босс-бара.
    # Значение может быть одним из предопределенных цветов, например:
    # PINK (розовый), BLUE (синий), RED (красный), GREEN (зеленый),
    # YELLOW (желтый), PURPLE (пурпурный), WHITE (белый)
    Boss-Bar-Color: RED
    # Determines the style of the boss bar.
    # The value can be one of the predefined styles, for example:
    # SOLID (solid) means that the boss's health progress will be displayed
    # as a continuous bar or filled color.
    # SEGMENTED_6 (segmented with 6 segments) means that
    # the health progress will be divided into 6 equal segments,
    # and each segment will be displayed separately.
    # SEGMENTED_10 (segmented with 10 segments) works similarly,
    # but with 10 segments instead of 6.
    # SEGMENTED_12 (segmented with 12 segments) displays the boss's health progress with 12 segments.
    # SEGMENTED_20 (segmented with 20 segments) uses 20 segments
    # to display the boss's health progress.
    #
    # Определяет стиль босс-бара.
    # Значение может быть одним из предопределенных стилей, например:
    # SOLID (твердый) означает, что прогресс здоровья босса будет отображаться
    # как непрерывная полоса или заполненный цвет.
    # SEGMENTED_6 (сегментированный с 6 сегментами) означает,
    # что прогресс здоровья будет разбит на 6 равных сегментов,
    # и каждый сегмент будет отображаться отдельно.
    # SEGMENTED_10 (сегментированный с 10 сегментами) работает аналогично,
    # но с 10 сегментами вместо 6.
    # SEGMENTED_12 (сегментированный с 12 сегментами) отображает прогресс здоровья босса с 12 сегментами.
    # SEGMENTED_20 (сегментированный с 20 сегментами) использует 20 сегментов
    # для отображения прогресса здоровья босса.
    Boss-Bar-Style: SOLID
  Symbols:
    # Specify symbols here
    # Укажите здесь список символов.
    Symbols-List:
    - '.help'
    - '.bind'
    - '.reset'
