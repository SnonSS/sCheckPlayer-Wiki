#

# Setting up the /scheck list command (viewing all players on inspection).
# Настройка команды /scheck list (просмотр всех игроков на проверке)
Command-Arg-List:
  # You can disable the "list" command argument
  # by setting the value to false, and to enable it - true.
  # Вы можете отключить аргумент команды "list"
  # Установив значения false, а чтобы включить - true
  Command-Arg-List-Enabled: true
  # Number of players per page.
  # Количество игроков на одной странице.
  Players-Per-Page: 6
  # Command for the "back" button.
  # Команда для кнопки "назад".
  Button-Back-Command: "/scheck list %page-minus-one%"
  # Command for the "forward" button.
  # Команда для кнопки "вперёд".
  Button-Forward-Command: "/scheck list %page-plus-one%"
  List-Values:
    # Enables or disables tab-completion for the /scheck list command.
    # Включает или отключает автозаполнение (таб-комплит) для команды /scheck list.
    Enabled: true
    # List of values that will be displayed in the tab-completion
    # for the /scheck list command.
    # Список значений, которые будут отображены в автозаполнении
    # (таб-комплит) команды /scheck list.
    #
    # You need to restart the server or plugin for the new values to apply.
    # Нужно перезагрузить сервер или плагин чтобы применились новые значения.
    List:
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'