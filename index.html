<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Page with YAML</title>
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <!-- Highlight.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <!-- Highlight.js YAML language -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/yaml.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #f4f4f4;
            background-color: #121212;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #1e1e1e;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 0;
            color: #e0e0e0;
            text-decoration: none;
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        .sidebar a .edit-icon, 
        .sidebar a .delete-icon {
            margin-left: 3px;
        }

        .sidebar .edit-icon, .sidebar .delete-icon {
            color: #80cbc4;
        }

        .sidebar .edit-icon:hover {
            color: #4db6ac;
        }

        .sidebar .delete-icon {
            color: #ff5252;
        }

        .sidebar .delete-icon:hover {
            color: #e57373;
        }

        .input-area {
            margin-top: 20px;
        }

        .input-area input, .input-area textarea {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            box-sizing: border-box;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        .input-area button {
            padding: 10px;
            background-color: #555;
            color: #f4f4f4;
            border: none;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #666;
        }

        .content {
            width: 80%;
            padding: 20px;
            background-color: #1e1e1e;
            overflow-y: auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #444;
            width: 98%;
            max-width: 1200px;
            max-height: 90%;
            overflow-y: auto;
        }

        .modal h2 {
            color: #e0e0e0;
            margin-bottom: 25px;
        }

        .modal input, .modal textarea {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            width: calc(100% - 20px);
            margin-bottom: 25px;
        }

        .modal textarea {
            height: 300px;
        }

        .modal button {
            background-color: #555;
            color: #f4f4f4;
        }

        .modal button:hover {
            background-color: #666;
        }

        .modal-close {
            color: #e0e0e0;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #f4f4f4;
        }

        .home-button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #333;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        code {
            color: #e0e0e0;
        }

        .hljs {
            background: #333;
            color: #e0e0e0;
        }

        .hljs-keyword {
            color: #ff79c6;
        }

        .hljs-string {
            color: #f1fa8c;
        }

        .hljs-number {
            color: #bd93f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a class="home-button" onclick="showSection('home')">Главная страница</a>
            <div class="sidebar-content">
                <h2>Категории</h2>
                <div id="categoryLinks"></div>
                <div id="noCategories" style="display: none;">Нет категорий</div>
            </div>
            <div class="input-area">
                <input type="text" id="categoryName" placeholder="Введите название новой категории">
                <textarea id="yamlContent" rows="5" placeholder="Введите содержимое"></textarea>
                <button onclick="addNewCategory()">Добавить категорию</button>
            </div>
        </div>

        <div class="content">
            <div id="home" class="section active">
                <h1>Добро пожаловать на вики-страницу</h1>
                <p>Выберите категорию на боковой панели.</p>
            </div>
        </div>
    </div>

    <!-- Modal for editing -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeEditModal()">&times;</span>
            <h2>Редактирование категории</h2>
            <input type="text" id="editCategoryName" placeholder="Category Name">
            <textarea id="editYamlContent" rows="5" placeholder="YAML Content"></textarea>
            <button onclick="saveCategory()">Сохранить изменения</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        let currentEditId = '';
        const yamlFileUrl = 'https://raw.githubusercontent.com/SnonSS/sCheckPlayer-Wiki/main/CmdArgConfess.yml';

        async function loadYamlFile() {
            try {
                const response = await fetch(yamlFileUrl);
                if (!response.ok) throw new Error('Network response was not ok');

                const yamlText = await response.text();
                const data = jsyaml.load(yamlText);

                displayCategories(data);
            } catch (error) {
                console.error('Error loading YAML file:', error);
            }
        }

        function displayCategories(data) {
            const sidebarLinks = document.getElementById('categoryLinks');

            Object.keys(data).forEach(categoryName => {
                const yamlContent = data[categoryName];
                const sectionId = 'section' + (document.querySelectorAll('.section').length + 1);
                
                addSection(sectionId, categoryName, yamlContent);

                const newLink = document.createElement('a');
                newLink.href = '#';
                newLink.innerHTML = categoryName + 
                    ' <span class="edit-icon" onclick="editCategory(\'' + sectionId + '\')">&#9998;</span>' + 
                    ' <span class="delete-icon" onclick="deleteCategory(\'' + sectionId + '\')">&#10060;</span>';
                newLink.setAttribute('onclick', 'showSection(\'' + sectionId + '\')');
                sidebarLinks.appendChild(newLink);
            });

            updateNoCategoriesMessage();
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });

            document.getElementById(sectionId).classList.add('active');
        }

        function addSection(id, title, yamlContent) {
            const contentDiv = document.querySelector('.content');
            
            const newSection = document.createElement('div');
            newSection.id = id;
            newSection.classList.add('section');
            
            const heading = document.createElement('h1');
            heading.innerText = title;
            newSection.appendChild(heading);

            const preElement = document.createElement('pre');
            preElement.innerHTML = '<code class="yaml">' + escapeHtml(yamlContent) + '</code>';
            newSection.appendChild(preElement);

            contentDiv.appendChild(newSection);

            const sidebarLinks = document.getElementById('categoryLinks');
            const newLink = document.createElement('a');
            newLink.href = '#';
            newLink.innerHTML = title + 
                ' <span class="edit-icon" onclick="editCategory(\'' + id + '\')">&#9998;</span>' + 
                ' <span class="delete-icon" onclick="deleteCategory(\'' + id + '\')">&#10060;</span>';
            newLink.setAttribute('onclick', 'showSection(\'' + id + '\')');
            sidebarLinks.appendChild(newLink);

            hljs.highlightAll();

            updateNoCategoriesMessage();
        }

        function addNewCategory() {
            const categoryName = document.getElementById('categoryName').value;
            const yamlContent = document.getElementById('yamlContent').value;

            if (categoryName.trim() === '' || yamlContent.trim() === '') {
                alert('Пожалуйста, заполните название категории и содержимое.');
                return;
            }

            const sectionId = 'section' + (document.querySelectorAll('.section').length + 1);
            addSection(sectionId, categoryName, yamlContent);

            document.getElementById('categoryName').value = '';
            document.getElementById('yamlContent').value = '';
        }

        function editCategory(id) {
            currentEditId = id;

            const section = document.getElementById(id);
            const title = section.querySelector('h1').innerText;
            const yamlContent = section.querySelector('pre').innerText;

            document.getElementById('editCategoryName').value = title;
            document.getElementById('editYamlContent').value = yamlContent;

            document.getElementById('editModal').style.display = 'block';
        }

        function saveCategory() {
            const newTitle = document.getElementById('editCategoryName').value;
            const newYamlContent = document.getElementById('editYamlContent').value;

            const section = document.getElementById(currentEditId);
            section.querySelector('h1').innerText = newTitle;
            section.querySelector('pre').innerHTML = '<code class="yaml">' + escapeHtml(newYamlContent) + '</code>';

            const link = document.querySelector('.sidebar a[href="#"][onclick*="' + currentEditId + '"]');
            link.innerHTML = newTitle + 
                ' <span class="edit-icon" onclick="editCategory(\'' + currentEditId + '\')">&#9998;</span>' + 
                ' <span class="delete-icon" onclick="deleteCategory(\'' + currentEditId + '\')">&#10060;</span>';

            hljs.highlightAll();

            closeEditModal();
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function deleteCategory(id) {
            const section = document.getElementById(id);
            if (section) {
                section.remove();
            }

            const link = document.querySelector('.sidebar a[href="#"][onclick*="' + id + '"]');
            if (link) {
                link.remove();
            }

            const sections = document.querySelectorAll('.section');
            if (sections.length === 1 && sections[0].id === 'home') {
                showSection('home');
            }
            
            updateNoCategoriesMessage();
        }

        function updateNoCategoriesMessage() {
            const noCategoriesMessage = document.getElementById('noCategories');
            const categoryLinks = document.getElementById('categoryLinks').querySelectorAll('a').length;

            noCategoriesMessage.style.display = (categoryLinks === 0) ? 'block' : 'none';
        }

        function escapeHtml(html) {
            return html.replace(/&/g, '&amp;')
                       .replace(/</g, '&lt;')
                       .replace(/>/g, '&gt;')
                       .replace(/"/g, '&quot;')
                       .replace(/'/g, '&#039;');
        }

        // Load YAML file on page load
        window.onload = loadYamlFile;
    </script>
</body>
</html>
