# Setting up the /scheck offline --info command (Shows which player is on offline check).
# Настройка команды /scheck offline --info (Показывает какой игрок на оффлайн проверке)
Command-Arg-Offline-Info:
  # You can disable the "--info" command argument
  # by setting the value to false, and to enable it - true.
  # Вы можете отключить аргумент команды "--info"
  # Установив значения false, а чтобы включить - true
  Command-Arg-Offline-Info-Enabled: true